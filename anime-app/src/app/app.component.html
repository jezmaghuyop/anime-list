<div class="flex flex-col">
  <div class="container mx-auto my-5">
    <h1 class="text-white text-center font-semibold text-5xl mb-10">
      My Anime List
    </h1>

    <div class="flex flex-row space-x-8 justify-center">
      @for (anime of context.animes; track anime.id) {
      <app-anime-card
        [context]="anime"
        (voteEvent)="onVote($event)"
      ></app-anime-card>
      }
    </div>
  </div>

  <div class="container mx-auto my-5">
    <h1 class="text-white text-center font-semibold text-5xl mb-10">
     Anime Graph
    </h1>

    <app-anime-graph [animes]="context.animes"></app-anime-graph>
  </div>
</div>
